$(window).scroll(function() {
    var scroll = $(window).scrollTop();

    if (scroll >= 500) {
        $("#toolbar").addClass("toolbarbg");
        $("#top").removeClass("invisible");
        $("#top").addClass("visible");
    }
    else {
    	$("#toolbar").removeClass("toolbarbg");

});
</script>
